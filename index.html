<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>seemedik Portal</title>
</head>
<body>
  <h2>Masukkan PIN (Tanggal Lahir: yyyymmdd)</h2>

  <input type="text" id="pin" placeholder="Contoh: 19960604">
  <button onclick="cekPIN()">Lihat Hasil</button>

  <script>
    const data = {
      "19960604": "PT_Hillcon_Jaya_Sakti_FERO_DELTA_ADITYAWAN.pdf"
    };

    function cekPIN() {
      const pin = document.getElementById("pin").value;

      if (data[pin]) {
        window.location.href = data[pin];
      } else {
        alert("Data tidak ditemukan!");
      }
    }
  </script>
</body>
</html>
